---
- name: load version vars
  with_first_found:
    - "../vars/versions/{{ maven_version }}.yml"
    - ../vars/versions/default.yml
  include_vars: "{{ item }}"

- name: assert version vars
  assert:
    that:
      - "maven_redis_sha256sum not in (None, '')"

- name: install which (yum)
  become: yes
  yum:
    name: which
    state: present
  when: "ansible_os_family == 'RedHat'"

- name: create download directory
  file:
    state: directory
    mode: 'u=rwx,go=rx'
    dest: "{{ maven_download_dir }}"

- name: download Maven
  get_url:
    url: "{{ maven_mirror }}/{{ maven_redis_filename }}"
    dest: "{{ maven_download_dir }}/{{ maven_redis_filename }}"
    sha256sum: "{{ maven_redis_sha256sum }}"
    force: no
    use_proxy: yes
    validate_certs: yes
    mode: 'u=rw,go=r'

- name: create Maven installation directory
  become: yes
  file:
    state: directory
    owner: root
    group: root
    mode: 'u=rwx,go=rx'
    dest: "{{ maven_install_dir }}"

- name: install Maven
  become: yes
  unarchive:
    src: "{{ maven_download_dir }}/{{ maven_redis_filename }}"
    dest: "{{ maven_install_dir }}"
    copy: no
    owner: root
    group: root
    mode: 'go-w'
    creates: "{{ maven_install_dir }}/apache-maven-{{ maven_version }}"

- name: install mvn link
  become: yes
  file:
    state: link
    force: yes
    src: "{{ maven_install_dir }}/apache-maven-{{ maven_version }}/bin/mvn"
    dest: "/usr/local/bin/mvn"
    owner: root
    group: root
    mode: 'u=rwx,go=rx'

- name: install mvnDebug link
  become: yes
  file:
    state: link
    force: yes
    src: "{{ maven_install_dir }}/apache-maven-{{ maven_version }}/bin/mvnDebug"
    dest: "/usr/local/bin/mvnDebug"
    owner: root
    group: root
    mode: 'u=rwx,go=rx'

- name: create Ansible facts.d directory
  become: yes
  file:
    state: directory
    dest: /etc/ansible/facts.d
    owner: root
    group: root
    mode: 'u=rwx,go=rx'

- name: install Maven facts
  become: yes
  template:
    src: facts.j2
    dest: /etc/ansible/facts.d/maven.fact
    owner: root
    group: root
    mode: 'u=rw,go=r'

- name: re-read facts
  setup:
    filter: ansible_local
